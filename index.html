<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number with Country Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .country-code-select {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        .country-code-select img {
            width: 24px;
            height: 16px;
            margin-right: 8px;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            background-image: url('data:image/svg+xml;base64,...'); /* Base64 for a small arrow icon */
            background-repeat: no-repeat;
            background-position: calc(100% - 10px) center;
            background-size: 12px;
        }
        .phone-number-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Phone Number</h2>
        <div class="country-code-select">
            <select id="countryCode" onchange="updateFlag()">
                <option data-flag="jordan.png" value="+962" selected>Jordan (+962)</option>
                <option data-flag="afghanistan.png" value="+93">Afghanistan (+93)</option>
                <option data-flag="albania.png" value="+355">Albania (+355)</option>
                <!-- Add more countries here -->
            </select>
        </div>
        <input type="text" id="phoneInput" class="phone-number-input" placeholder="Enter phone number">
        <button class="submit-button" onclick="submitPhoneNumber()">Enter</button>
    </div>

    <script>
        function updateFlag() {
            const select = document.getElementById('countryCode');
            const selectedOption = select.options[select.selectedIndex];
            const flagUrl = selectedOption.getAttribute('data-flag');
            select.style.backgroundImage = `url('${flagUrl}')`;
        }

        function submitPhoneNumber() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneInput = document.getElementById('phoneInput').value;
            alert("Phone Number Entered: " + countryCode + phoneInput);
        }
    </script>
</body>
</html>
