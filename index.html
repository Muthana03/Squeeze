<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Entry</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 18px;
        }
        .country-code {
            width: 20%;
            padding: 10px;
            font-size: 18px;
            border-right: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .buttons button {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .enter-button {
            grid-column: span 3;
            background-color: #28a745;
        }
        .enter-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Phone Number</h2>
        <div class="input-group">
            <input type="text" class="country-code" id="countryCode" value="+962" readonly>
            <input type="text" id="phoneInput" placeholder="Enter phone number" readonly>
        </div>
        <div class="buttons">
            <button onclick="addNumber('+')">+</button>
            <button onclick="addNumber(0)">0</button>
            <button onclick="backspace()">‚Üê</button>
            <button onclick="addNumber(7)">7</button>
            <button onclick="addNumber(8)">8</button>
            <button onclick="addNumber(9)">9</button>
            <button onclick="addNumber(4)">4</button>
            <button onclick="addNumber(5)">5</button>
            <button onclick="addNumber(6)">6</button>
            <button onclick="addNumber(1)">1</button>
            <button onclick="addNumber(2)">2</button>
            <button onclick="addNumber(3)">3</button>
            <button class="enter-button" onclick="submitPhoneNumber()">Enter</button>
        </div>
    </div>

    <script>
        function addNumber(number) {
            const phoneInput = document.getElementById('phoneInput');
            phoneInput.value += number;
        }

        function backspace() {
            const phoneInput = document.getElementById('phoneInput');
            phoneInput.value = phoneInput.value.slice(0, -1);
        }

        function submitPhoneNumber() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneInput = document.getElementById('phoneInput').value;
            alert("Phone Number Entered: " + countryCode + phoneInput);
        }
    </script>
</body>
</html>
