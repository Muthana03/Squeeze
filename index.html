<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telephone Input Field With Country Code & Flag | Custom Dropdown List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </head>

  <body>
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </div>
    <div class="select-box">
      <div class="selected-option">
        <div>
          <span class="iconify" data-icon="flag:gb-4x3"></span>
          <strong>+44</strong>
        </div>
        <input type="tel" name="tel" placeholder="Phone Number" readonly>
      </div>
      <div class="buttons">
        <button onclick="addNumber(1)">1</button>
        <button onclick="addNumber(2)">2</button>
        <button onclick="addNumber(3)">3</button>
        <button onclick="addNumber(4)">4</button>
        <button onclick="addNumber(5)">5</button>
        <button onclick="addNumber(6)">6</button>
        <button onclick="addNumber(7)">7</button>
        <button onclick="addNumber(8)">8</button>
        <button onclick="addNumber(9)">9</button>
        <button class="button-plus" onclick="addNumber('+')">+</button>
        <button class="button-zero" onclick="addNumber(0)">0</button>
        <button class="button-backspace" onclick="backspace()">‚Üê</button>
        <button class="enter-button" onclick="submitPhoneNumber()">Enter</button>
      </div>

      <div class="options">
        <input type="text" class="search-box" placeholder="Search Country Name">
        <ol>

        </ol>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
