<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telephone Input Field With Country Code & Flag | Custom Dropdown List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .select-box {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }
        .selected-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .selected-option > div {
            display: flex;
            align-items: center;
        }
        .selected-option .iconify {
            font-size: 24px;
            margin-right: 8px;
        }
        .selected-option strong {
            margin-right: 10px;
        }
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .options {
            display: none;
            margin-top: 10px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .buttons button {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .enter-button {
            grid-column: span 3;
            background-color: #28a745;
        }
        .enter-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="select-box">
        <div class="selected-option">
            <div>
                <span class="iconify" data-icon="flag:gb-4x3"></span>
                <strong id="countryCode">+44</strong>
            </div>
            <input type="tel" id="phoneInput" placeholder="Phone Number" readonly>
        </div>
        <div class="buttons">
            <button onclick="addNumber(1)">1</button>
            <button onclick="addNumber(2)">2</button>
            <button onclick="addNumber(3)">3</button>
            <button onclick="addNumber(4)">4</button>
            <button onclick="addNumber(5)">5</button>
            <button onclick="addNumber(6)">6</button>
            <button onclick="addNumber(7)">7</button>
            <button onclick="addNumber(8)">8</button>
            <button onclick="addNumber(9)">9</button>
            <button onclick="addNumber('+')">+</button>
            <button onclick="addNumber(0)">0</button>
            <button onclick="backspace()">‚Üê</button>
            <button class="enter-button" onclick="submitPhoneNumber()">Enter</button>
        </div>
        <div class="options">
            <input type="text" class="search-box" placeholder="Search Country Name">
            <ol>
                <!-- Options will go here -->
            </ol>
        </div>
    </div>
    <script>
        function addNumber(number) {
            const phoneInput = document.getElementById('phoneInput');
            phoneInput.value += number;
        }

        function backspace() {
            const phoneInput = document.getElementById('phoneInput');
            phoneInput.value = phoneInput.value.slice(0, -1);
        }

        function submitPhoneNumber() {
            const countryCode = document.getElementById('countryCode').textContent;
            const phoneInput = document.getElementById('phoneInput').value;
            alert("Phone Number Entered: " + countryCode + phoneInput);
        }
    </script>
</body>

</html>
